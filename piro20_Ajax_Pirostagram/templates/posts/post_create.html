{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>post create</title>
{% endblock %}

{% block content %}
    <div class="form-container">
        <form
            action="{% url 'posts:create' %}"
            method="post"
            enctype="multipart/form-data"
        >
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn">SUBMIT</button>
        </form>
    </div>
{% endblock %}
