{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>idea create</title>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="title-box">
            <div class="container-title">
                <p>Idea Register</p>
                <p>아이디어 등록 페이지입니다. 당신의 아이디어를 잊지 말고 기록하세요!</p>
            </div>
        </div>

        <form
            action="{% url 'ideas:create' %}"
            enctype="multipart/form-data"
            method="post"
        >
            {%csrf_token%} {{form.as_p}}
            <button class="btn">SUBMIT</button>
        </form>
    </div>
{% endblock %}
