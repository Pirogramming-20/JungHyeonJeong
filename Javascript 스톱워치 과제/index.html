<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stopWatch.css">
    <script src="https://kit.fontawesome.com/b85ea861c2.js" crossorigin="anonymous"></script>
    <script defer src="./stopWatch.js"></script>
    <title>피로그래밍 스톱워치</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="fa-solid fa-stopwatch icon"></i>
            <h2>피로그래밍 스톱워치</h2>
        </div>

        <div class="clock">
            <div class="screen" id="clockScreen">
                <div id="time">00:00</div>
            </div>
            <div class="button-container">
                <div id="startBtn">start</div>
                <div id="stopBtn">stop</div>
                <div id="resetBtn">reset</div>
            </div>
        </div>

        <div class="record-box">
            <div class="top-bar">
                <div class="all-check-btn">
                    <i class="fa-regular fa-circle"></i>
                </div>
                <div class="top-bar-title">구간 기록</div>
                <div class="remove-btn">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

            <div class="record-item" id="recordItem">
                <ul id="recordList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
