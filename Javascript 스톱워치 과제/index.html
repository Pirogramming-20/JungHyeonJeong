<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로그래밍 스톱워치</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>피로그래밍 스톱워치</h1>
        </div>

        <div class="clock">
            <div class="time"></div>
            <div class="button-container">
                <button>start</button>
                <button>stop</button>
                <button>reset</button>
            </div>
        </div>

        <div class="record-box">
            <div class="top-bar">
                <div class="all-check-btn"></div>
                <div class="top-bar-title">구간 기록</div>
                <div class="remove-btn"></div>
            </div>

            <div class="record-item">
                <div class="check-btn"></div>
                <div class="record"></div>
            </div>
        </div>
    </div>
</body>
</html>
